apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-for-namespace-a
  namespace: namespace-a
spec:
  policyTypes: 
    - Ingress
    - Egress
  ingress:
    - from:  
      - namespaceSelector: 
          matchLabels: 
            user: namespace-b
        podSelector: 
          matchLabels: 
            app: nginx  
  egress:
    - to: 
      - namespaceSelector: 
          matchLabels: 
            user: namespace-c
        podSelector: 
          matchLabels: 
            app: postgres   
        